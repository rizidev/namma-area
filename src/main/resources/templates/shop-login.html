<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shop Login - Namma Area</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login-body">
<div class="login-container">
    <h2>🏪 Shop Login</h2>
    <form method="post" action="/shop/home">
        <input type="text" name="username" placeholder="Shop Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
