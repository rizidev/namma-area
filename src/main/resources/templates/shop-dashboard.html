<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Dashboard - Namma Area</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .welcome {
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }

        .logout-btn {
            background: #ff4757;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ff3742;
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: bold;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .add-item-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #e9ecef;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            color: #667eea;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: #667eea;
            color: white;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .item-card:hover {
            transform: translateY(-5px);
        }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f8f9fa;
        }

        .item-details {
            padding: 20px;
        }

        .item-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .item-price {
            font-size: 16px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-delivery {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .item-description {
            font-size: 14px;
            color: #777;
            margin-bottom: 15px;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            flex: 1;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #28a745;
            color: white;
        }

        .edit-btn:hover {
            background: #218838;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .no-items {
            text-align: center;
            color: #666;
            font-size: 18px;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .items-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="welcome">Welcome, <span th:text="${shop.name}">Shop Name</span>!</h1>
            <a href="/shop/logout" class="logout-btn">Logout</a>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <!-- Add New Item Section -->
        <div class="section">
            <h2 class="section-title">Add New Item</h2>
            <form action="/shop/add-item" method="post" enctype="multipart/form-data" class="add-item-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Item Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price (â‚¹) *</label>
                        <input type="number" id="price" name="price" step="0.01" min="0" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="deliveryCharge">Delivery Charge (â‚¹) *</label>
                        <input type="number" id="deliveryCharge" name="deliveryCharge" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="imageFile">Item Image</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="imageFile" name="imageFile" accept="image/*" class="file-input">
                            <label for="imageFile" class="file-input-label">
                                ðŸ“· Choose Image (Optional)
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="3" placeholder="Optional description..."></textarea>
                    </div>
                </div>
                
                <button type="submit" class="add-btn">Add Item</button>
            </form>
        </div>

        <!-- Items List Section -->
        <div class="section">
            <h2 class="section-title">Your Items (<span th:text="${#lists.size(items)}">0</span>)</h2>
            
            <div th:if="${#lists.isEmpty(items)}" class="no-items">
                <p>No items yet. Add your first item above!</p>
            </div>
            
            <div th:if="${!#lists.isEmpty(items)}" class="items-grid">
                <div th:each="item : ${items}" class="item-card">
                    <img th:src="${item.imageUrl}" 
                         th:alt="${item.name}" 
                         class="item-image"
                         onerror="this.src='/images/default-item.png'">
                    
                    <div class="item-details">
                        <div class="item-name" th:text="${item.name}">Item Name</div>
                        <div class="item-price">â‚¹<span th:text="${item.price}">0.00</span></div>
                        <div class="item-delivery">Delivery: â‚¹<span th:text="${item.deliveryCharge}">0.00</span></div>
                        <div class="item-description" th:text="${item.description ?: 'No description'}">Description</div>
                        
                        <div class="item-actions">
                            <button class="edit-btn" th:onclick="'openEditModal(' + ${item.id} + ')'">Edit</button>
                            <form th:action="@{/shop/delete-item/{id}(id=${item.id})}" method="post" style="flex: 1;">
                                <button type="submit" class="delete-btn" 
                                        onclick="return confirm('Are you sure you want to delete this item?')">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h3>Edit Item</h3>
            <form id="editForm" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="editName">Item Name *</label>
                    <input type="text" id="editName" name="name" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editPrice">Price (â‚¹) *</label>
                        <input type="number" id="editPrice" name="price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="editDeliveryCharge">Delivery Charge (â‚¹) *</label>
                        <input type="number" id="editDeliveryCharge" name="deliveryCharge" step="0.01" min="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="editImageFile">Change Image</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="editImageFile" name="imageFile" accept="image/*" class="file-input">
                        <label for="editImageFile" class="file-input-label">
                            ðŸ“· Choose New Image (Optional)
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" name="description" rows="3"></textarea>
                </div>
                
                <button type="submit" class="add-btn">Update Item</button>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        // Store items data for editing
        const itemsData = /*[[${items}]]*/ [];
        
        function openEditModal(itemId) {
            const item = itemsData.find(i => i.id === itemId);
            if (!item) return;
            
            document.getElementById('editName').value = item.name;
            document.getElementById('editPrice').value = item.price;
            document.getElementById('editDeliveryCharge').value = item.deliveryCharge;
            document.getElementById('editDescription').value = item.description || '';
            
            document.getElementById('editForm').action = '/shop/update-item/' + itemId;
            document.getElementById('editModal').style.display = 'block';
        }
        
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }
        
        // Update file input labels
        document.getElementById('imageFile').addEventListener('change', function() {
            const label = document.querySelector('label[for="imageFile"]');
            if (this.files.length > 0) {
                label.textContent = 'ðŸ“· ' + this.files[0].name;
            }
        });
        
        document.getElementById('editImageFile').addEventListener('change', function() {
            const label = document.querySelector('label[for="editImageFile"]');
            if (this.files.length > 0) {
                label.textContent = 'ðŸ“· ' + this.files[0].name;
            }
        });
    </script>
</body>
</html>
